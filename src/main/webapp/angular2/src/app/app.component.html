<style>
	.thumbnail {
		width: 250px;
		height: auto;
	}
	
	article {
		margin: 0 200px;
	}
	
	h1 {
		text-align: center;
	 	font-family: 'Limelight', cursive;
	}
	
	body {
		font-family: 'Open Sans', sans-serif;
	}
	
	
</style>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Open+Sans&display=swap" rel="stylesheet"> 

<header>
	<h1>Hollywood Tower Hotel</h1>
</header>
<main>
	<article class="content">
		<div class="row">
			<div class="col-12">
				<div class="gallery">
					<img class="thumbnail" src="assets/img/lobby.jpg" alt="Hotel Lobby">
				</div>
			</div>
			<h1>Reserve a room</h1>
		
			<form class="form-horizontal" [formGroup]="roomsearch"
			(ngSubmit)="onSubmit(roomsearch)">
			
				<div class="form-group">
					<label for="checkin" class="col-4">Check-In:</label>
					<div class="col-8">
						<input id="checkin" type="date" class="form-control" formControlName="checkin">
					</div>
				</div>
				
				<div class="form-group">
					<label for="checkout" class="col-4">Check-Out:</label>
					<div class="col-8">
						<input id="checkout" type="date" class="form-control" formControlName="checkout">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-offset-2 col-10">
						<button type="submit" class="btn btn-primary btn-large">Submit</button>
					</div>
				</div>
		
			</form>
		</div>
	</article>

</main>
