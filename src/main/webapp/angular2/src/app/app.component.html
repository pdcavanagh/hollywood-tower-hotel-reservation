<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Open+Sans&display=swap" rel="stylesheet"> 

<header>
	<h1>Hollywood Tower Hotel</h1>
</header>
<main>
	<article class="content">
		<div class="row">
			<div class="col-12">
				<div class="gallery">
					<img class="thumbnail" src="assets/img/lobby.jpg" alt="Hotel Lobby">
				</div>
			</div>
			<h1>Reserve a room</h1>
		
			<form class="form-horizontal" [formGroup]="roomSearchForm" (ngSubmit)="createReservation()">
			
				<div class="form-group">
					<label for="checkin" class="col-4">Check-In:</label>
					<div class="col-8">
						<input id="checkin" type="date" class="form-control" formControlName="checkin">
					</div>
				</div>
				
				<div class="form-group">
					<label for="checkout" class="col-4">Check-Out:</label>
					<div class="col-8">
						<input id="checkout" type="date" class="form-control" formControlName="checkout">
					</div>
				</div>

				<div class="form-group">
					<label for="roomNumber" class="col-4">Room Number:</label>
					<div class="col-8">
						<select id="roomNumber" formControlName="roomNumber">
							<option *ngFor="let room of rooms" [value]="room.roomNumber + '|' + room.price">
								{{room.roomNumber}}
							</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-offset-2 col-10">
						<button type="submit" class="btn btn-primary btn-large">Reserve Room</button>
					</div>
				</div>
		
			</form>
		</div>
		
		<h1>Available Rooms</h1>
		<div class="row" *ngIf="rooms">
			<div class="col-12">
				<div class="responsive-table">
					<table class="table">
						<tbody>
						<tr *ngFor="let room of rooms">
							<td><img class="thumbnail" src="assets/img/lobby.jpg" alt="Hotel Lobby"></td>
							<td>
								<strong>Room #: {{room.roomNumber}}</strong><br/>
								<strong>Price: ${{room.price}}</strong>
							</td>
							<td>
<!-- 								<button type="submit" class="btn btn-primary" (click)="reserveRoom(room.id)">Reserve</button> -->
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</article>

</main>
